<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toobler Roadmap for Beginners</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-effects">
      <div class="glow-orb orb-1"></div>
      <div class="glow-orb orb-2"></div>
      <div class="grid-overlay"></div>
    </div>

    <div class="landing-container">
      <header class="landing-header">
        <a href="https://www.toobler.com/" target="_blank">
          <img
            src="https://a.storyblok.com/f/122804/x/8297da09e8/toobler-logo.svg"
            alt="Toobler Technologies"
            class="landing-logo"
          />
        </a>
        <h1 class="landing-title">Roadmap for Beginners</h1>
        <p class="landing-subtitle">Choose your path to mastery</p>
      </header>

      <div class="roadmap-options">
        <a href="web-roadmap.html" class="roadmap-card web-card">
          <div class="card-icon">
            <i class="fas fa-laptop-code"></i>
          </div>
          <h2>Web Development</h2>
          <p>MERN Stack & Full Stack</p>
          <span class="card-arrow"><i class="fas fa-arrow-right"></i></span>
        </a>

        <a href="mobile-roadmap.html" class="roadmap-card mobile-card">
          <div class="card-icon">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <h2>Mobile App Development</h2>
          <p>Flutter & React Native</p>
          <span class="card-arrow"><i class="fas fa-arrow-right"></i></span>
        </a>

        <a
          href="https://thomasjoseph3.github.io/ai-roadmap/"
          target="_blank"
          class="roadmap-card ai-card"
        >
          <div class="card-icon">
            <i class="fas fa-brain"></i>
          </div>
          <h2>AI Development</h2>
          <p>Artificial Intelligence & ML</p>
          <div class="external-tag">
            <i class="fas fa-external-link-alt"></i> External
          </div>
        </a>
      </div>

      <footer class="landing-footer">
        <p>
          <a
            href="https://www.toobler.com/"
            target="_blank"
            style="color: inherit; text-decoration: none"
            >&copy; 2026 Toobler Technologies</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
